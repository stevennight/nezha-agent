name: Sync Code to Gitee

on:
  push:
    branches: [main]

jobs:
  sync-code-to-gitee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: adambirds/sync-github-to-gitlab-action@v1.1.0
        with:
          destination_repository: git@gitee.com:${{ secrets.GITEE_OWNER }}/${{ secrets.GITEE_REPO }}.git
          destination_branch_name: v0-final
          destination_ssh_key: ${{ secrets.GITEE_SSH_KEY }}
